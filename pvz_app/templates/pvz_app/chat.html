<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Чат с Ollama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            clear: both;
        }
        .message.user {
            background: #DCF8C6;
            margin-left: auto;
        }
        .message.assistant {
            background: #ECECEC;
            margin-right: auto;
        }
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            background: #f9f9f9;
        }
        .chat-input textarea {
            flex: 1;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
    <!-- Подключаем marked для поддержки Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться сюда -->
        </div>
        <form id="chat-form" class="chat-input">
            {% csrf_token %}
            <textarea name="prompt" id="prompt" placeholder="Введите сообщение..." rows="1" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const promptInput = document.getElementById('prompt');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMessage = promptInput.value.trim();
            if (!userMessage) return;

            // Добавляем сообщение пользователя сразу в чат
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.textContent = userMessage;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Очищаем поле ввода
            promptInput.value = '';

            // Отправляем AJAX-запрос
            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: new URLSearchParams({
                    "prompt": userMessage,
                    "csrfmiddlewaretoken": document.querySelector('[name=csrfmiddlewaretoken]').value
                })
            })
            .then(response => response.json())
            .then(data => {
                // data.response_text содержит ответ, который может содержать Markdown
                const assistantMessageHTML = marked.parse(data.response_text);
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant';
                assistantMessageDiv.innerHTML = assistantMessageHTML;
                chatMessages.appendChild(assistantMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => {
                console.error("Ошибка запроса:", error);
            });
        });
    </script>
</body>
</html>
